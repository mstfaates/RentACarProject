<div>--------------------Marka---------------------</div>
<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <li [class]="getAllBrandClass()" routerLink = "/cars">All Brands</li>
  <li (click)="setCurrentBrand(brand)"
  routerLink= "/cars/brand/{{brand.brandId}}"
  *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)"
  >
  {{brand.name}}
  </li>
</ul>
