<div class="table-responsive-md mt-3 text-center">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Brand</th>
          <th>Color</th>
          <th>Model Year</th>
          <th>Daily Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of carDetails">
          <td>{{ car.brandName }}</td>
          <td>{{ car.colorName }}</td>
          <td>{{ car.modelYear }}</td>
          <td>$ {{ car.dailyPrice }}</td>
          <td>{{ car.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
