<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Update Car</h5>
            </div>
            <div class="card-body" *ngIf="carUpdateForm">
                <form [formGroup]="carUpdateForm">

                    <div class="form-floating mb-3">
                        <select class="form-select" id="brands" formControlName="brandId">
                           <option value="">-- Choose brand --</option>
      
                           <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
                              {{ brand.name }}
                           </option>
                        </select>
                        <label for="brands">Brands</label>
                     </div>
      
                     <div class="form-floating mb-3">
                        <select class="form-select" id="colors" formControlName="colorId">
                           <option value="">-- Choose color --</option>
      
                           <option *ngFor="let color of colors" [ngValue]="color.colorId">
                              {{ color.name }}
                           </option>
                        </select>
                        <label for="colors">Colors</label>
                     </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Year</label>
                        <div class="form-group">
                            <input type="text" id="modelYear" formControlName="modelYear" class="form-control"
                                placeholder="Model Year" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Daily Rental Price</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                                placeholder="Daily Rental Price" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="model">Model</label>
                        <div class="form-group">
                            <input type="string" id="model" formControlName="model" class="form-control"
                                placeholder="Model" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description">Description</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control"
                                placeholder="Description" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)=update()>Update</button>
            </div>
        </div>
    </div>

</div>
