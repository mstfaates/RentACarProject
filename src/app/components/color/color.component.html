<br />

<div class="d-grid gap-2">
  <button class="btn btn-success" type="button">Colors</button>
</div>

<br />
<div class="mb-3">
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Search Color"
  />
</div>
<ul *ngIf="dataLoaded == false" class="list-group">
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ul>
<ul class="list-group">
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.colorId }}"
    *ngFor="let color of colors | colorFilter: filterText"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.name }}
  </li>
</ul>
