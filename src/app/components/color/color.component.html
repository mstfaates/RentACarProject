<div>-----------------------------Renk-----------------------------</div>
<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Renk</th>
    </tr>
  </thead>
  <tr *ngFor="let color of colors">
    <td>{{ color.colorId }}</td>
    <td>{{ color.name }}</td>
  </tr>
</table>
