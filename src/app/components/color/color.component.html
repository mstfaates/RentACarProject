<br>
<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <li [class]="getAllColor()" routerLink = "/cars">All Colors</li>
  <li (click)="setCurrentColor(color)"
  routerLink= "/cars/color/{{color.colorId}}"
  *ngFor="let color of colors" [class]="getCurrentColor(color)"
  >
  {{color.name}}
  </li>
</ul>
