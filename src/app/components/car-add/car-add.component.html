<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Car</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
    
                    <div class="form-floating mb-3">
                        <select class="form-select" id="brands" formControlName="brandId">
                            <option value="">-- Choose Brand --</option>

                            <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
                                {{ brand.name }}
                            </option>
                        </select>
                        <label for="brands">Brands</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="colors" formControlName="colorId">
                            <option value="">-- Choose Color --</option>

                            <option *ngFor="let color of colors" [ngValue]="color.colorId">
                                {{ color.name }}
                            </option>
                        </select>
                        <label for="colors">Colors</label>
                    </div>

                    <div class="mb-3">
                        <label for="model">Model</label>
                        <div class="form-group">
                            <input type="text" id="model" formControlName="model" class="form-control"
                                placeholder="Model" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="modelYear">Model Year</label>
                        <div class="form-group">
                            <input type="text" id="modelYear" formControlName="modelYear" class="form-control"
                                placeholder="Model Year" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Dily Rental Price</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                                placeholder="Dily Rental Price" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Description</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control"
                                placeholder="Description" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)=add()>Add</button>
            </div>
        </div>
    </div>

</div>
