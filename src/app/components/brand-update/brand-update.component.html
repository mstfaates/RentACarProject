<div class="content" *ngIf="brand">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Update Brand</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="mb-3">
                        <label for="name">Brand Name</label>
                        <div class="form-group">
                            <input type="text"  formControlName="brandName" class="form-control" placeholder="Brand Name" />
                        </div>
                    </div> 
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)=update()>Update</button>
            </div>
        </div>
    </div>
</div>
